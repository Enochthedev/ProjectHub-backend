services:
  # Backend API Service
  - type: web
    name: projecthub-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: projecthub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: projecthub-frontend
          property: host
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: projecthub-frontend
          property: host
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 100
      - key: HUGGING_FACE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_SECURE
        value: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: noreply@projecthub.com
      - key: REDIS_URL
        fromService:
          type: redis
          name: projecthub-redis
          property: connectionString
      - key: CALENDAR_SYNC_ENABLED
        value: true
      - key: AI_ASSISTANT_ENABLED
        value: true
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: RATE_LIMIT_WINDOW
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

  # Frontend Service
  - type: web
    name: projecthub-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: projecthub-backend
          property: host
      - key: NEXT_PUBLIC_APP_ENV
        value: production
      - key: NEXT_PUBLIC_APP_NAME
        value: ProjectHub
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: projecthub-backend
          property: host
      - key: BUILD_STANDALONE
        value: false
      - key: NEXT_TELEMETRY_DISABLED
        value: 1

  # Redis Cache Service
  - type: redis
    name: projecthub-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

# PostgreSQL Database
databases:
  - name: projecthub-db
    databaseName: projecthub
    user: projecthub_user
    region: oregon
    plan: starter
    postgresMajorVersion: 15
